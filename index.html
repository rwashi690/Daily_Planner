<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timeblocks">
      <!-- Timeblocks go here -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="col-sm-2  text-center">&#128337</th>
            <th class="col-sm-10  text-center">Planned Event</th>
            <th class="col-sm-1  text-center">Save Event</th>
          </tr>
        </thead>
        <tr class="hours" id="9">
          <td class="text-center">9:00 AM</td><td><textarea id="ninet"></textarea></td><td class="text-center"><button id="nine" class="submit-button btn btn-success">&#10004</button></td>
        </tr>
        <tr class="hours" id="10">
          <td class="text-center">10:00 AM</td><td><textarea id="tent"></textarea></td><td class="text-center"><button id="ten" class="submit-button btn btn-success">&#10004</button></td>
        </tr>
        <tr class="hours" id="11">
          <td class="text-center">11:00 AM</td><td><textarea id="elevent"></textarea></td><td class="text-center"><button id="eleven" class="submit-button btn btn-success">&#10004</button></td>
        </tr>
        <tr class="hours" id="12">
          <td class="text-center">12:00 PM</td><td><textarea id="twelvet"></textarea></td><td class="text-center"><button id="twelve" class="submit-button btn btn-success">&#10004</button></td>
        </tr>
        <tr class="hours" id="13">
          <td class="text-center">1:00 PM</td><td><textarea id="thirteent"></textarea></td><td class="text-center"><button id="thirteen" class="submit-button btn btn-success">&#10004</button></td>
        </tr>
        <tr class="hours" id="14">
          <td class="text-center">2:00 PM</td><td><textarea id="fourteent"></textarea></td><td class="text-center"><button id="fourteen" class="submit-button btn btn-success">&#10004</button></td>
        </tr>
        <tr class="hours" id="15">
          <td class="text-center">3:00 PM</td><td><textarea id="fifteent"></textarea></td><td class="text-center"><button id="fifteen" class="submit-button btn btn-success">&#10004</button></td>
        </tr>
        <tr class="hours" id="16">
          <td class="text-center">4:00 PM</td><td><textarea id="sixteent"></textarea></td><td class="text-center"><button id="sixteen" class="submit-button btn btn-success">&#10004</button></td>
        </tr>
        <tr class="hours" id="17">
          <td class="text-center">5:00 PM</td><td><textarea id="seventeent"></textarea></td><td class="text-center"><button id="seventeen" class="submit-button btn btn-success">&#10004</button></td>
        </tr>
      </table>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
