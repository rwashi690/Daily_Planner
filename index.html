<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timeblocks">
      <!-- Timeblocks go here -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="col-sm-2  text-center">&#128337</th>
            <th class="col-sm-10  text-center">Planned Event</th>
          </tr>
        </thead>
        <tr class="hours" id="9">
          <td>9:00 AM</td><td><textarea id="ninet"></textarea></td><td><button id="nine" class="submit-button">submit</button></td>
        </tr>
        <tr class="hours" id="10">
          <td>10:00 AM</td><td><textarea id="10Text"></textarea></td><td><button id="10Store" class="submit-button">submit</button></td>
        </tr>
        <tr class="hours" id="11">
          <td>11:00 AM</td><td><textarea id="11Text"></textarea></td><td><button id="11Store" class="submit-button">submit</button></td>
        </tr>
        <tr class="hours" id="12">
          <td>12:00 PM</td><td><textarea id="12Text"></textarea></td><td><button id="12Store" class="submit-button">submit</button></td>
        </tr>
        <tr class="hours" id="13">
          <td>1:00 PM</td><td><textarea id="13Text"></textarea></td><td><button id="13Store" class="submit-button">submit</button></td>
        </tr>
        <tr class="hours" id="14">
          <td>2:00 PM</td><td><textarea id="14Text"></textarea></td><td><button id="14Store" class="submit-button">submit</button></td>
        </tr>
        <tr class="hours" id="15">
          <td>3:00 PM</td><td><textarea id="15Text"></textarea></td><td><button id="15Store" class="submit-button">submit</button></td>
        </tr>
        <tr class="hours" id="16">
          <td>4:00 PM</td><td><textarea id="16Text"></textarea></td><td><button id="16Store" class="submit-button">submit</button></td>
        </tr>
        <tr class="hours" id="17">
          <td>5:00 PM</td><td><textarea id="17Text"></textarea></td><td><button id="17Store" class="submit-button">submit</button></td>
        </tr>
      </table>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
