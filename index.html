<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timeblocks">
      <!-- Timeblocks go here -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="col-sm-2  text-center">&#128337</th>
            <th class="col-sm-10  text-center">Planned Event</th>
          </tr>
        </thead>
        <tr id="hours">
          <td>9:00 AM</td><td id="9AM"></td>
        </tr>
        <tr id="hours">
          <td>10:00 AM</td><td id="10AM"></td>
        </tr>
        <tr id="hours">
          <td>11:00 AM</td><td id="11AM"></td>
        </tr>
        <tr id="hours">
          <td>12:00 PM</td> <td id="12PM"></td>
        </tr>
        <tr id="hours">
          <td>1:00 PM</td><td id="1PM"></td>
        </tr>
        <tr id="hours">
          <td>2:00 PM</td><td id="2PM"></td>
        </tr>
        <tr id="hours">
          <td>3:00 PM</td><td id="3PM"></td>
        </tr>
        <tr id="hours">
          <td>4:00 PM</td><td id="4PM"></td>
        </tr>
        <tr id="hours">
          <td>5:00 PM</td><td id="5PM"></td>
        </tr>
      </table>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
